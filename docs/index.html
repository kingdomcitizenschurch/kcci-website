<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Citizens Church International - A Place of Purpose, Family, and Global Impact</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --primary-purple: #6B46C1;
            --secondary-lilac: #A78BFA;
            --accent-lavender: #DDD6FE;
            --gold-accent: #F59E0B;
            --rose-accent: #EC4899;
            --deep-purple: #4C1D95;
            --light-purple: #F3F4F6;
            --white: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --gradient-primary: linear-gradient(135deg, #6B46C1 0%, #A78BFA 50%, #DDD6FE 100%);
            --gradient-secondary: linear-gradient(135deg, #EC4899 0%, #F59E0B 100%);
            --shadow-purple: 0 10px 25px rgba(107, 70, 193, 0.15);
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {margin:0;padding:0;box-sizing:border-box;}
        body {font-family: 'Inter', sans-serif;line-height:1.6;color:var(--text-dark);background:var(--white);}

        /* Navbar */
        .navbar {background: var(--gradient-primary);padding: 1rem 0;box-shadow: var(--shadow-purple);position: fixed;top: 0;width: 100%;z-index: 1000;transition: all 0.3s ease;}
        .navbar-brand {font-family: 'Playfair Display', serif;font-weight: 700;font-size: 1.5rem;color: var(--white) !important;display: flex;align-items: center;}
        .navbar-brand img {width:50px;height:50px;border-radius:50%;margin-right:15px;border:3px solid var(--white);}
        .nav-link {color: var(--white) !important;font-weight: 500;margin:0 10px;padding:8px 16px !important;border-radius:25px;transition: all 0.3s ease;position:relative;}
        .nav-link:hover {background: rgba(255, 255, 255, 0.2);transform: translateY(-2px);}
        .btn-primary-custom {background: var(--gradient-secondary);border:none;padding:10px 25px;border-radius:25px;font-weight:600;color:var(--white);transition:all 0.3s ease;box-shadow: var(--shadow-light);}
        .btn-primary-custom:hover {transform: translateY(-3px);box-shadow:0 8px 25px rgba(236, 72, 153, 0.3);}

        /* Hero */
        .hero {height: 100vh;background: linear-gradient(rgba(107, 70, 193, 0.7), rgba(76, 29, 149, 0.8)), url('church1.jpg');background-size: cover;background-position: center;background-attachment: fixed;display: flex;align-items: center;justify-content: center;text-align: center;color: var(--white);position: relative;overflow: hidden;}
        .hero::before {content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:var(--gradient-primary);opacity:0.8;z-index:1;}
        .hero-content {position: relative; z-index: 2; max-width:800px; padding:0 20px; animation:fadeInUp 1s ease-out;}
        .hero h1 {font-family:'Playfair Display', serif;font-size:3.5rem;font-weight:700;margin-bottom:20px;text-shadow:2px 2px 4px rgba(0,0,0,0.3);}
        .hero p {font-size:1.3rem;margin-bottom:30px;opacity:0.95;}
        .hero-buttons {display:flex;gap:20px;justify-content:center;flex-wrap:wrap;margin-bottom:40px;}
        .btn-hero {padding:15px 30px;border-radius:30px;font-weight:600;text-decoration:none;transition: all 0.3s ease;border:2px solid transparent;}
        .btn-hero-primary {background: var(--gradient-secondary);color: var(--white);}
        .btn-hero-secondary {background: transparent;color: var(--white);border:2px solid var(--white);}
        .btn-hero:hover {transform: translateY(-3px);box-shadow:0 10px 30px rgba(0,0,0,0.3);}
        .service-times {display:flex;gap:15px;justify-content:center;flex-wrap:wrap;}
        .service-chip {background: rgba(255,255,255,0.2);padding:12px 20px;border-radius:25px;backdrop-filter: blur(10px);border:1px solid rgba(255,255,255,0.3);font-weight:500;}

        /* Sections */
        .section {padding:80px 0;position:relative;}
        .section-alt {background: linear-gradient(135deg, var(--accent-lavender) 0%, var(--light-purple) 100%);}
        .section-title {font-family:'Playfair Display', serif;font-size:2.5rem;font-weight:700;color:var(--primary-purple);text-align:center;margin-bottom:50px;position:relative;}
        .section-title::after {content:'';position:absolute;bottom:-10px;left:50%;transform:translateX(-50%);width:80px;height:4px;background:var(--gradient-secondary);border-radius:2px;}

        /* Card */
        .card-custom {background: var(--white);border-radius:20px;padding:30px;box-shadow: var(--shadow-light);transition:all 0.3s ease;border:none;height:100%;}
        .card-custom:hover {transform: translateY(-10px);box-shadow: var(--shadow-purple);}
        .card-icon {width:80px;height:80px;background: var(--gradient-primary);border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 20px;color: var(--white);font-size:2rem;}

        .about-content {background: var(--white);border-radius:20px;padding:40px;box-shadow: var(--shadow-light);}
        .church-gallery {display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px;margin-bottom:30px;}
        .church-img {width:100%;height:200px;object-fit:cover;border-radius:15px;transition: all 0.3s ease;box-shadow: var(--shadow-light);}
        .church-img:hover {transform:scale(1.05);box-shadow: var(--shadow-purple);}
        .pastor-profile {text-align:center;margin:20px;}
        .pastor-img {width:150px;height:150px;border-radius:50%;object-fit:cover;border:5px solid var(--secondary-lilac);margin-bottom:15px;transition: all 0.3s ease;}
        .pastor-img:hover {transform: scale(1.1);border-color:var(--primary-purple);}
        .service-card {background: var(--white);border-radius:20px;overflow:hidden;box-shadow: var(--shadow-light);transition: all 0.3s ease;}
        .service-card:hover {transform: translateY(-10px);box-shadow: var(--shadow-purple);}
        .service-card img {width:100%;height:250px;object-fit:cover;}
        .service-card-content {padding:25px;}
        .service-date {color: var(--primary-purple);font-weight:600;font-size:1.1rem;margin-bottom:10px;}

        /* Video */
        .video-container {position: relative;border-radius:20px;overflow:hidden;box-shadow: var(--shadow-purple);}
        .video-container iframe {width:100%;height:300px;border:none;}

        /* Contact */
        .contact-card {background: var(--gradient-primary);color: var(--white);border-radius:20px;padding:40px;text-align:center;}
        .contact-info {background: var(--white);border-radius:20px;padding:40px;box-shadow: var(--shadow-light);}

        /* Footer */
        .footer {background: var(--deep-purple);color: var(--white);padding:50px 0 30px;}
        .footer-content {display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:40px;margin-bottom:30px;}
        .footer-section h4 {font-family:'Playfair Display', serif;margin-bottom:20px;color:var(--secondary-lilac);}
        .footer-section a {color: var(--white);text-decoration:none;transition:color 0.3s ease;}
        .footer-section a:hover {color: var(--secondary-lilac);}
        .social-links {display:flex;gap:15px;justify-content:center;margin-top:20px;}
        .social-link {width:50px;height:50px;background: var(--gradient-secondary);border-radius:50%;display:flex;align-items:center;justify-content:center;color: var(--white);font-size:1.2rem;transition: all 0.3s ease;}
        .social-link:hover {transform: translateY(-3px);box-shadow:0 8px 25px rgba(236,72,153,0.3);}

        @keyframes fadeInUp {from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
        .fade-in-up {animation: fadeInUp 0.8s ease-out;}

        /* Scroll top */
        .scroll-top {position: fixed;bottom:30px;right:30px;width:60px;height:60px;background: var(--gradient-primary);border-radius:50%;display:flex;align-items:center;justify-content:center;color: var(--white);font-size:1.5rem;cursor:pointer;transition:all 0.3s ease;opacity:0;visibility:hidden;z-index:1000;}
        .scroll-top.show {opacity:1;visibility:visible;}
        .scroll-top:hover {transform:translateY(-5px);box-shadow:var(--shadow-purple);}
    </style>
</head>
